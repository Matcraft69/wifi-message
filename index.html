<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeoChat Groupe - Code Visible</title>
    <style>
        :root { --p: #007AFF; --bg: #f2f2f7; --text: #1c1c1e; }
        .dark-mode { --bg: #000; --text: #fff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100dvh; display: flex; flex-direction: column; transition: 0.4s; }
        
        /* Zone de connexion trÃ¨s visible */
        #setup { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        
        .mon-code-box { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 30px; border: 2px solid var(--p); }
        #my-id { font-size: 60px; font-weight: 900; color: var(--p); display: block; margin: 10px 0; letter-spacing: 5px; }

        header { padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(128,128,128,0.2); }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .bubble { padding: 10px 15px; border-radius: 18px; max-width: 80%; font-size: 15px; }
        .moi { align-self: flex-end; background: var(--p); color: white; }
        .ami { align-self: flex-start; background: rgba(128,128,128,0.2); }
        .bar { padding: 10px; display: flex; gap: 8px; border-top: 1px solid rgba(128,128,128,0.2); }
        input { padding: 12px; border-radius: 15px; border: 1px solid #ccc; outline: none; }
    </style>
</head>
<body>

<div id="setup">
    <div class="mon-code-box">
        <span style="color: #666; text-transform: uppercase; font-size: 12px; font-weight: bold;">Ton Code NeoChat :</span>
        <div id="my-id">CHARGEMENT...</div>
    </div>

    <div style="width: 100%; max-width: 300px;">
        <input type="text" id="pseudo" placeholder="Ton pseudo" style="width: 100%; margin-bottom: 10px; box-sizing: border-box;">
        <input type="text" id="peer-id" placeholder="Code d'un ami" style="width: 100%; margin-bottom: 15px; box-sizing: border-box;">
        <button onclick="ajouterAmi()" style="width: 100%; padding: 15px; background: var(--p); color: white; border: none; border-radius: 15px; font-weight: bold; font-size: 16px; cursor: pointer;">LANCER LE CHAT</button>
    </div>
</div>

<header>
    <b>Discussion de Groupe</b>
    <button onclick="document.body.classList.toggle('dark-mode')" style="background:none; border:none; font-size:20px;">ðŸŒ“</button>
</header>

<div id="chat"></div>

<div class="bar" id="controls" style="display:none">
    <input type="text" id="msg-in" placeholder="Message..." style="flex:1;">
    <button onclick="sendGroup()" style="background:var(--p); color:white; border:none; border-radius:50%; width:40px; height:40px;">â†‘</button>
</div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>
    const myId = Math.floor(1000 + Math.random() * 9000).toString();
    const peer = new Peer(myId);
    let connections = {};
    let monPseudo = "Moi";

    // Affiche le code dÃ¨s que PeerJS est prÃªt
    peer.on('open', id => {
        document.getElementById('my-id').innerText = id;
    });

    peer.on('connection', conn => {
        setupConn(conn);
    });

    function ajouterAmi() {
        const idAmi = document.getElementById('peer-id').value;
        const p = document.getElementById('pseudo').value;
        if(p) monPseudo = p;
        
        document.getElementById('setup').style.display = 'none';
        document.getElementById('controls').style.display = 'flex';

        if(idAmi) {
            const conn = peer.connect(idAmi, { metadata: { pseudo: monPseudo } });
            setupConn(conn);
        }
    }

    function setupConn(conn) {
        conn.on('open', () => {
            connections[conn.peer] = conn;
            addMsg(`SystÃ¨me : ${conn.metadata?.pseudo || 'Un ami'} est lÃ .`, 'ami');
            
            conn.on('data', data => {
                if(data.type === 'text') addMsg(data.msg, 'ami', data.auteur);
            });
        });
    }

    function sendGroup() {
        const input = document.getElementById('msg-in');
        if(!input.value) return;

        for (let id in connections) {
            connections[id].send({ type: 'text', msg: input.value, auteur: monPseudo });
        }
        addMsg(input.value, 'moi', monPseudo);
        input.value = "";
    }

    function addMsg(txt, type, aut = "") {
        const chat = document.getElementById('chat');
        const prefix = aut && type === 'ami' ? `<b>${aut}:</b> ` : "";
        chat.innerHTML += `<div class="bubble ${type}">${prefix}${txt}</div>`;
        chat.scrollTop = chat.scrollHeight;
    }
</script>
</body>
</html>
