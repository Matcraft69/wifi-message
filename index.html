<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Wi-Fi Réparé</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f2f5; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        #chat { height: 250px; border: 1px solid #ddd; overflow-y: auto; margin: 15px 0; padding: 10px; text-align: left; background: #fafafa; border-radius: 8px; }
        input { width: 85%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        button { padding: 12px 20px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; width: 90%; }
        .id-display { font-size: 32px; font-weight: bold; color: #28a745; background: #e8f5e9; padding: 10px; border-radius: 8px; margin: 10px 0; letter-spacing: 5px; min-height: 40px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Messagerie Wi-Fi</h2>
    
    <div id="setup">
        <p>Ton code (copie-le) :</p>
        <div id="my-id" class="id-display">Connexion...</div>
        
        <input type="text" id="friend-name" placeholder="Nom de ton ami">
        <input type="text" id="peer-id" placeholder="Code de l'ami">
        <button onclick="connecter()">SE CONNECTER</button>
    </div>

    <div id="chat-box" style="display:none;">
        <h3 id="chat-with">Discussion</h3>
        <div id="chat"></div>
        <input type="text" id="message" placeholder="Ton message...">
        <button onclick="envoyer()">ENVOYER</button>
    </div>
</div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>
    // Création d'un ID au hasard
    const monId = Math.floor(1000 + Math.random() * 9000).toString();
    
    // CONFIGURATION DE SECOURS : on force le serveur PeerJS public
    const peer = new Peer(monId, {
        host: '0.peerjs.com',
        port: 443,
        secure: true,
        pingInterval: 5000
    }); 

    let conn;
    let nomAmi = "Ami";

    // Cette fonction s'active dès que le serveur donne le feu vert
    peer.on('open', (id) => {
        document.getElementById('my-id').innerText = id;
    });

    // Si ça rate, on affiche l'erreur pour comprendre
    peer.on('error', (err) => {
        document.getElementById('my-id').innerText = "Erreur : " + err.type;
        console.error(err);
    });

    peer.on('connection', (c) => {
        conn = c;
        nomAmi = prompt("Quel est le nom de l'ami ?", "Ami") || "Ami";
        activerInterfaceChat();
    });

    function connecter() {
        const idAmi = document.getElementById('peer-id').value;
        const inputNom = document.getElementById('friend-name').value;
        if (inputNom) nomAmi = inputNom;
        if (!idAmi) return alert("Code manquant !");
        
        conn = peer.connect(idAmi);
        activerInterfaceChat();
    }

    function activerInterfaceChat() {
        document.getElementById('setup').style.display = 'none';
        document.getElementById('chat-box').style.display = 'block';
        document.getElementById('chat-with').innerText = "Chat avec " + nomAmi;

        conn.on('data', (data) => {
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div style="color:#333"><b>${nomAmi} :</b> ${data}</div>`;
            chat.scrollTop = chat.scrollHeight;
        });
    }

    function envoyer() {
        const input = document.getElementById('message');
        if (input.value && conn) {
            conn.send(input.value);
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div style="color:#007bff"><b>Moi :</b> ${input.value}</div>`;
            chat.scrollTop = chat.scrollHeight;
            input.value = "";
        }
    }
</script>
</body>
</html>
