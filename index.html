<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Wi-Fi & Images</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f2f5; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        #chat { height: 300px; border: 1px solid #ddd; overflow-y: auto; margin: 15px 0; padding: 10px; text-align: left; background: #fafafa; border-radius: 8px; }
        input[type="text"] { width: 70%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 8px; }
        button { padding: 12px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; }
        .id-display { font-size: 32px; font-weight: bold; color: #28a745; background: #e8f5e9; padding: 10px; border-radius: 8px; margin: 10px 0; }
        .img-chat { max-width: 100%; border-radius: 8px; margin-top: 5px; display: block; }
        .msg-container { margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Messagerie & Photos</h2>
    
    <div id="setup">
        <p>Ton code :</p>
        <div id="my-id" class="id-display">....</div>
        <input type="text" id="friend-name" placeholder="Nom de l'ami">
        <input type="text" id="peer-id" inputmode="numeric" placeholder="Code de l'ami">
        <button onclick="connecter()" style="width:100%">SE CONNECTER</button>
    </div>

    <div id="chat-box" style="display:none;">
        <h3 id="chat-with">Chat</h3>
        <div id="chat"></div>
        <div style="display:flex; gap:5px;">
            <input type="text" id="message" placeholder="Message...">
            <button onclick="document.getElementById('file-input').click()">ðŸ“·</button>
            <button onclick="envoyer()">OK</button>
        </div>
        <input type="file" id="file-input" style="display:none" accept="image/*" onchange="envoyerImage(this)">
    </div>
</div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>
    const monId = Math.floor(1000 + Math.random() * 9000).toString();
    const peer = new Peer(monId); 
    let conn;
    let nomAmi = "Ami";

    peer.on('open', id => document.getElementById('my-id').innerText = id);
    peer.on('connection', c => {
        conn = c;
        nomAmi = prompt("Nom de l'arrivant ?", "Ami") || "Ami";
        activerInterfaceChat();
    });

    function connecter() {
        const idAmi = document.getElementById('peer-id').value;
        nomAmi = document.getElementById('friend-name').value || "Ami";
        if (!idAmi) return alert("Code manquant");
        conn = peer.connect(idAmi);
        activerInterfaceChat();
    }

    function activerInterfaceChat() {
        document.getElementById('setup').style.display = 'none';
        document.getElementById('chat-box').style.display = 'block';
        document.getElementById('chat-with').innerText = "Avec " + nomAmi;

        conn.on('data', data => {
            if (data.type === 'image') {
                afficherImage(data.content, 'ami');
            } else {
                afficherMessage(data, 'ami');
            }
        });
    }

    function envoyer() {
        const input = document.getElementById('message');
        if (input.value && conn) {
            conn.send(input.value);
            afficherMessage(input.value, 'moi');
            input.value = "";
        }
    }

    function envoyerImage(input) {
        const file = input.files[0];
        if (!file || !conn) return;
        const reader = new FileReader();
        reader.onload = e => {
            const base64Image = e.target.result;
            conn.send({ type: 'image', content: base64Image });
            afficherImage(base64Image, 'moi');
        };
        reader.readAsDataURL(file);
    }

    function afficherMessage(msg, type) {
        const chat = document.getElementById('chat');
        const color = type === 'moi' ? 'blue' : 'black';
        chat.innerHTML += `<div class="msg-container"><b style="color:${color}">${type === 'moi' ? 'Moi' : nomAmi}:</b> ${msg}</div>`;
        chat.scrollTop = chat.scrollHeight;
    }

    function afficherImage(src, type) {
        const chat = document.getElementById('chat');
        const color = type === 'moi' ? 'blue' : 'black';
        chat.innerHTML += `<div class="msg-container"><b style="color:${color}">${type === 'moi' ? 'Moi' : nomAmi}:</b><img src="${src}" class="img-chat"></div>`;
        chat.scrollTop = chat.scrollHeight;
    }
</script>
</body>
</html>
