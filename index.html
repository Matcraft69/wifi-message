<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Wi-Fi & Dessin</title>
    <style>
        :root { --bg: #f0f2f5; --card: white; --text: #333; --border: #ccc; }
        .dark-mode { --bg: #1a1a1a; --card: #2d2d2d; --text: #f0f0f0; --border: #444; }
        
        body { font-family: sans-serif; text-align: center; padding: 10px; background: var(--bg); color: var(--text); transition: 0.3s; margin:0; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 450px; margin: auto; }
        
        /* Zone de dessin */
        #canvas-container { position: relative; background: white; border: 2px solid #007bff; border-radius: 8px; margin: 10px 0; touch-action: none; cursor: crosshair; }
        canvas { display: block; width: 100%; height: 200px; }
        .canvas-tools { display: flex; justify-content: space-between; padding: 5px; background: #eee; border-radius: 0 0 8px 8px; }

        #chat { height: 200px; border: 1px solid var(--border); overflow-y: auto; margin: 10px 0; padding: 10px; text-align: left; background: var(--bg); border-radius: 8px; font-size: 14px; }
        input[type="text"] { width: 60%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; background: var(--card); color: var(--text); }
        button { padding: 10px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; }
        .id-display { font-size: 28px; font-weight: bold; color: #28a745; background: #e8f5e9; padding: 10px; border-radius: 8px; margin: 10px 0; }
        .img-chat { max-width: 100%; border-radius: 8px; }
        .header-btns { display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div class="card">
    <div class="header-btns">
        <h3>P2P Chat & Draw</h3>
        <button onclick="toggleDarkMode()" style="background:#555;">üåô</button>
    </div>
    
    <div id="setup">
        <div id="my-id" class="id-display">....</div>
        <input type="text" id="friend-name" placeholder="Nom de l'ami">
        <input type="text" id="peer-id" inputmode="numeric" placeholder="Code de l'ami">
        <button onclick="connecter()" style="width:100%; margin-top:5px;">SE CONNECTER</button>
    </div>

    <div id="chat-box" style="display:none;">
        <div id="canvas-container">
            <canvas id="paint"></canvas>
            <div class="canvas-tools">
                <button onclick="clearCanvas()" style="background:#dc3545; padding:5px;">Effacer</button>
                <span style="color:#333; font-size:12px;">Dessine ici !</span>
                <input type="color" id="colorPicker" value="#007bff">
            </div>
        </div>

        <div id="chat"></div>
        <div style="display:flex; gap:5px;">
            <input type="text" id="message" placeholder="Message...">
            <button onclick="document.getElementById('file-input').click()">üì∑</button>
            <button onclick="envoyer()">OK</button>
        </div>
        <input type="file" id="file-input" style="display:none" accept="image/*" onchange="envoyerImage(this)">
    </div>
</div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>
    const monId = Math.floor(1000 + Math.random() * 9000).toString();
    const peer = new Peer(monId); 
    let conn;
    let nomAmi = "Ami";

    // Configuration Canvas
    const canvas = document.getElementById('paint');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }

    peer.on('open', id => document.getElementById('my-id').innerText = id);
    peer.on('connection', c => {
        conn = c;
        nomAmi = prompt("Nom de l'ami ?", "Ami") || "Ami";
        activerInterfaceChat();
    });

    function connecter() {
        const idAmi = document.getElementById('peer-id').value;
        nomAmi = document.getElementById('friend-name').value || "Ami";
        if (!idAmi) return alert("Code manquant");
        conn = peer.connect(idAmi);
        activerInterfaceChat();
    }

    function activerInterfaceChat() {
        document.getElementById('setup').style.display = 'none';
        document.getElementById('chat-box').style.display = 'block';
        resizeCanvas();

        conn.on('data', data => {
            if (data.type === 'draw') { drawFromPeer(data); }
            else if (data.type === 'clear') { ctx.clearRect(0, 0, canvas.width, canvas.height); }
            else if (data.type === 'image') { afficherImage(data.content, 'ami'); }
            else { afficherMessage(data, 'ami'); }
        });
    }

    // --- LOGIQUE DE DESSIN ---
    function resizeCanvas() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.lineWidth = 3;
    }

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const ev = e.touches ? e.touches[0] : e;
        return { x: ev.clientX - rect.left, y: ev.clientY - rect.top };
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchmove', draw);
    window.addEventListener('mouseup', stopDraw);
    window.addEventListener('touchend', stopDraw);

    function startDraw(e) {
        drawing = true;
        const pos = getPos(e);
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
        if (!drawing) return;
        const pos = getPos(e);
        const color = document.getElementById('colorPicker').value;
        
        ctx.strokeStyle = color;
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();

        if (conn) {
            conn.send({ type: 'draw', x: pos.x, y: pos.y, color: color, state: 'moving' });
        }
    }

    function stopDraw() { 
        drawing = false; 
        if(conn) conn.send({ type: 'draw', state: 'stop' });
    }

    function drawFromPeer(data) {
        if (data.state === 'moving') {
            ctx.strokeStyle = data.color;
            ctx.lineTo(data.x, data.y);
            ctx.stroke();
        } else {
            ctx.beginPath();
        }
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (conn) conn.send({ type: 'clear' });
    }

    // --- LOGIQUE CHAT ---
    function envoyer() {
        const input = document.getElementById('message');
        if (input.value && conn) {
            conn.send(input.value);
            afficherMessage(input.value, 'moi');
            input.value = "";
        }
    }

    function envoyerImage(input) {
        const file = input.files[0];
        if (!file || !conn) return;
        const reader = new FileReader();
        reader.onload = e => {
            conn.send({ type: 'image', content: e.target.result });
            afficherImage(e.target.result, 'moi');
        };
        reader.readAsDataURL(file);
    }

    function afficherMessage(msg, type) {
        const chat = document.getElementById('chat');
        chat.innerHTML += `<div><b>${type === 'moi' ? 'Moi' : nomAmi}:</b> ${msg}</div>`;
        chat.scrollTop = chat.scrollHeight;
    }

    function afficherImage(src, type) {
        const chat = document.getElementById('chat');
        chat.innerHTML += `<div><b>${type === 'moi' ? 'Moi' : nomAmi}:</b><img src="${src}" class="img-chat"><br><button onclick="telecharger('${src}')" style="font-size:10px; background:#28a745;">‚¨áÔ∏è Sauver</button></div>`;
        chat.scrollTop = chat.scrollHeight;
    }

    function telecharger(src) {
        const a = document.createElement('a'); a.href = src; a.download = "image.png"; a.click();
    }
</script>
</body>
</html>
