<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Multi-Fonctions</title>
    <style>
        :root { --bg: #f0f2f5; --card: white; --text: #333; --border: #ccc; }
        .dark-mode { --bg: #1a1a1a; --card: #2d2d2d; --text: #f0f0f0; --border: #444; }
        body { font-family: sans-serif; text-align: center; background: var(--bg); color: var(--text); margin:0; padding:10px; transition: 0.3s; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 450px; margin: auto; }
        #chat { height: 200px; border: 1px solid var(--border); overflow-y: auto; margin: 10px 0; padding: 10px; text-align: left; background: var(--bg); border-radius: 8px; }
        .id-display { font-size: 24px; font-weight: bold; color: #28a745; background: #e8f5e9; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
        .controls { display: flex; gap: 5px; justify-content: center; flex-wrap: wrap; }
        button { padding: 10px; cursor: pointer; border-radius: 8px; border: none; font-weight: bold; background: #007bff; color: white; }
        .btn-vocal { background: #ffc107; color: black; }
        .btn-vocal.recording { background: #dc3545; color: white; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        #game-zone { display: none; margin-top: 10px; border: 2px dashed #007bff; padding: 10px; border-radius: 8px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; max-width: 150px; margin: auto; }
        .cell { width: 40px; height: 40px; background: #eee; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; color: black; }
    </style>
</head>
<body>

<div class="card">
    <div style="display:flex; justify-content: space-between;">
        <button onclick="toggleDarkMode()">ðŸŒ™</button>
        <button onclick="choisirJeu()">ðŸŽ®</button>
    </div>

    <div id="setup">
        <div id="my-id" class="id-display">....</div>
        <input type="text" id="peer-id" inputmode="numeric" placeholder="Code ami" style="padding:10px; width:60%; border-radius:8px;">
        <button onclick="connecter()">GO</button>
    </div>

    <div id="chat-box" style="display:none;">
        <div id="game-zone">
            <h4 id="game-title">Jeu</h4>
            <div id="morpion" class="grid"></div>
            <button onclick="quitterJeu()" style="background:#666; font-size:10px; margin-top:5px;">Quitter</button>
        </div>

        <div id="chat"></div>
        
        <div class="controls">
            <input type="text" id="message" placeholder="Message..." style="flex:1; padding:10px; border-radius:8px; border:1px solid var(--border);">
            <button id="btn-mic" class="btn-vocal">ðŸŽ¤</button>
            <button onclick="document.getElementById('file-input').click()">ðŸ“·</button>
            <button onclick="envoyer()">OK</button>
        </div>
        <input type="file" id="file-input" style="display:none" accept="image/*" onchange="envoyerImage(this)">
    </div>
</div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>
    const monId = Math.floor(1000 + Math.random() * 9000).toString();
    const peer = new Peer(monId);
    let conn, mediaRecorder, audioChunks = [];

    function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }

    peer.on('open', id => document.getElementById('my-id').innerText = id);
    peer.on('connection', c => { conn = c; setupConn(); });

    function connecter() {
        const idAmi = document.getElementById('peer-id').value;
        conn = peer.connect(idAmi);
        setupConn();
    }

    function setupConn() {
        document.getElementById('setup').style.display = 'none';
        document.getElementById('chat-box').style.display = 'block';
        
        conn.on('data', data => {
            if(data.type === 'vocal') { jouerAudio(data.content); }
            else if(data.type === 'invite-jeu') { 
                if(confirm("L'ami veut jouer Ã  " + data.jeu + ". Accepter ?")) {
                    conn.send({type: 'accept-jeu', jeu: data.jeu});
                    lancerJeu(data.jeu);
                }
            }
            else if(data.type === 'accept-jeu') { lancerJeu(data.jeu); }
            else if(data.type === 'move-morpion') { updateMorpion(data.idx, 'O'); }
            else { afficherMessage(data, 'ami'); }
        });
    }

    // --- VOCAL ---
    const btnMic = document.getElementById('btn-mic');
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const blob = new Blob(audioChunks, { type: 'audio/ogg; codecs=opus' });
            const reader = new FileReader();
            reader.onload = () => {
                conn.send({ type: 'vocal', content: reader.result });
                afficherMessage("ðŸŽ¤ Vocal envoyÃ©", 'moi');
            };
            reader.readAsDataURL(blob);
            audioChunks = [];
        };
    });

    btnMic.onmousedown = btnMic.ontouchstart = () => { btnMic.classList.add('recording'); mediaRecorder.start(); };
    btnMic.onmouseup = btnMic.ontouchend = () => { btnMic.classList.remove('recording'); mediaRecorder.stop(); };

    function jouerAudio(src) {
        const audio = new Audio(src);
        audio.play();
        afficherMessage("ðŸŽ¤ Vocal reÃ§u (lecture...)", 'ami');
    }

    // --- JEUX ---
    function choisirJeu() {
        const jeu = prompt("Ã€ quel jeu veux-tu jouer ? (Tape: Morpion)");
        if(jeu && conn) conn.send({type: 'invite-jeu', jeu: jeu});
    }

    function lancerJeu(jeu) {
        document.getElementById('game-zone').style.display = 'block';
        if(jeu.toLowerCase() === 'morpion') {
            const grid = document.getElementById('morpion');
            grid.innerHTML = '';
            for(let i=0; i<9; i++) {
                let cell = document.createElement('div');
                cell.className = 'cell';
                cell.onclick = () => {
                    if(cell.innerText === '') {
                        cell.innerText = 'X';
                        conn.send({type: 'move-morpion', idx: i});
                    }
                };
                grid.appendChild(cell);
            }
        }
    }

    function updateMorpion(idx, sign) {
        document.querySelectorAll('.cell')[idx].innerText = sign;
    }

    function quitterJeu() { document.getElementById('game-zone').style.display = 'none'; }

    // --- BASE ---
    function envoyer() {
        const msg = document.getElementById('message').value;
        if(msg && conn) { conn.send(msg); afficherMessage(msg, 'moi'); document.getElementById('message').value = ""; }
    }
    function afficherMessage(msg, type) {
        const chat = document.getElementById('chat');
        chat.innerHTML += `<div><b>${type}:</b> ${msg}</div>`;
        chat.scrollTop = chat.scrollHeight;
    }
</script>
</body>
</html>
